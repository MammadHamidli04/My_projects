<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container-card">
      <h1 class="title">Weather App</h1>
      <div class="input-search">
        <input class="input" type="text" placeholder="Enter a city name!" />
        <button class="search">Search</button>
      </div>
      <div class="error">
        <p>Invalid city name!</p>
      </div>
      <div class="container-info">
        <img
          src="./images/clear-weather.png"
          alt="Weather Icon"
          class="weather-icon"
        />
        <div class="search-box">
          <p class="description">description</p>
          <h1 class="temp">22Â°c</h1>
          <h2 class="city">City Name</h2>
        </div>
        <div class="col">
          <img class="img" src="./images/humidity.png" alt="Humidity image" />
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img class="img" src="./images/wind.png" alt="Wind image" />
          <div>
            <p class="wind">50 m/s</p>
            <p>Wind speed</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
