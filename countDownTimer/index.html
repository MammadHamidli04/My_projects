<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="https://img.freepik.com/free-vector/flat-golden-circle-balloons-birthday-background_52683-34659.jpg">
    <title>Count Down Timer</title>
  </head>
  <body>
      <h1>Countdown Timer!</h1>
    <div id="container" class="container">
      <div class="time">
        <h2 id="days"></h2>
        <small>Days</small>
      </div>
      <div class="time">
        <h2 id="hours"></h2>
        <small>Hours</small>
      </div>
      <div class="time">
        <h2 id="minutes"></h2>
        <small>Minutes</small>
      </div>
      <div class="time">
        <h2 id="seconds"></h2>
        <small>Seconds</small>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
